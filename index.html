<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="stylesheet" href="assets/styles/css/style.css" />
  </head>
  <body>
    <!--********** Header **********-->
    <header class="header">
      <!--**** Background picture ****-->
      <img
        class="header__picture"
        src="assets/images/header.jpg"
        alt="Image montrant un plats"
      />
      <!--**** Logo ****-->
      <a href="/"
        ><img
          class="header__logo"
          src="assets/images/Logo.svg"
          alt="Logo du site"
      /></a>
    </header>

    <!--********** Main **********-->
    <main>
      <!--**** Section title ****-->
      <section class="row justify-content-center text-center">
        <h1 class="header__title">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
          DÉLICIEUSES
        </h1>
        <!--**** Section input ****-->
        <form class="header__inputContainer">
          <input
            class="header__inputContainer__input"
            type="text"
            placeholder="Rechercher une recette, un ingrédient, ..."
          />
          <!--**** Input button ****-->
          <button class="header__inputContainer__searchBtn"></button>
        </form>
      </section>

      <!--**** Select section****-->
      <section
        class="selectSection d-flex align-items-baseline justify-content-between"
      >
        <!--**** Select ****-->
        <div class="selectSection__groupSelect">
          <select
            class="selectSection__groupSelect__select"
            name="ingredients"
            id="ingredientsSelect"
          >
            <option value="">Ingrédients</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>

          <select
            class="selectSection__groupSelect__select"
            name="appareils"
            id="appareilsSelect"
          >
            <option value="">Appareils</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>

          <select
            class="selectSection__groupSelect__select"
            name="ustensiles"
            id="ustensilesSelect"
          >
            <option value="">Ustensiles</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>

        <!--**** Recipe number  ****-->
        <p class="selectSection__selectText">1500 recettes</p>
      </section>
    </main>
  </body>
</html>
