<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="stylesheet" href="assets/styles/css/style.css" />
  </head>
  <body>
    <!--********** Header **********-->
    <header class="header">
      <!--**** Background picture ****-->
      <img
        class="header__picture"
        src="assets/images/header.jpg"
        alt="Image montrant un plats"
      />
      <!--**** Logo ****-->
      <a href="/"
        ><img
          class="header__logo"
          src="assets/images/Logo.svg"
          alt="Logo du site"
      /></a>
    </header>

    <!--********** Main **********-->
    <main>
      <!--**** Section title ****-->
      <section class="row justify-content-center text-center">
        <h1 class="header__title">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
          DÉLICIEUSES
        </h1>
        <!--**** Section input ****-->
        <form class="header__inputContainer">
          <input
            class="header__inputContainer__input"
            type="text"
            placeholder="Rechercher une recette, un ingrédient, ..."
          />
          <!--**** Input button ****-->
          <button class="header__inputContainer__searchBtn"></button>
        </form>
      </section>

      <!--**** Select section****-->
      <section
        class="selectSection d-flex align-items-baseline justify-content-between"
      >
        <!--**** Select ****-->
        <div class="selectSection__groupSelect">
          <select
            class="selectSection__groupSelect__select"
            name="ingredients"
            id="ingredientsSelect"
          >
            <option value="">Ingrédients</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>

          <select
            class="selectSection__groupSelect__select"
            name="appareils"
            id="appareilsSelect"
          >
            <option value="">Appareils</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>

          <select
            class="selectSection__groupSelect__select"
            name="ustensiles"
            id="ustensilesSelect"
          >
            <option value="">Ustensiles</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>

        <!--**** Recipe number  ****-->
        <p class="selectSection__selectText">1500 recettes</p>
      </section>

      <!--**** Recipe card ****-->
      <article class="recipe">
        <a href="#">
          <figure class="recipe__card">
            <!--**** Recipe picture  ****-->
            <img
              src="./assets/images/JSON_recipes/Recette01.jpg"
              alt="Image montrant le résultat de la recette"
              class="recipe__card__img"
            />
            <!--**** Recipe time  ****-->
            <p class="recipe__card__time">10 min</p>
            <!--**** Recipe info  ****-->
            <figcaption class="recipe__card__info">
              <!--**** Recipe title  ****-->
              <h2 class="recipe__card__info__title">Titre de la recette</h2>
              <!--**** Recipe steps section****-->
              <section class="recipe__card__info__steps">
                <!--**** Recipe subTitle  ****-->
                <h3 class="recipe__card__info__subTitle">RECETTE</h3>
                <!--**** Recipe steps text  ****-->
                <p class="recipe__card__info__steps__text">
                  Mettre les glaçons à votre goût dans le blender, ajouter le
                  lait, la crème de coco, le jus de 2 citrons et le sucre. Mixer
                  jusqu'à avoir la consistence désirée.
                </p>
              </section>
              <!--**** Recipe ingredients section  ****-->
              <section class="recipe__card__info__ingredients">
                <!--**** Recipe subTitle  ****-->
                <h3 class="recipe__card__info__subTitle">INGRÉDIENTS</h3>
                <!--**** Recipe ingredients list  ****-->
                <ul class="row">
                  <!--**** Recipe ingredients  ****-->
                  <li class="col-6">
                    <span class="recipe__card__info__ingredients__name"
                      >Lait de coco</span
                    >
                    <br />
                    <span class="recipe__card__info__ingredients__quantity"
                      >400ml</span
                    >
                  </li>
                  <!--**** Recipe ingredients  ****-->
                  <li class="col-6">
                    <span class="recipe__card__info__ingredients__name"
                      >Jus de citron</span
                    >
                    <br />
                    <!--**** Recipe quantity  ****-->
                    <span class="recipe__card__info__ingredients__quantity"
                      >2</span
                    >
                  </li>
                  <!--**** Recipe ingredients  ****-->
                  <li class="col-6">
                    <span class="recipe__card__info__ingredients__name"
                      >Créme de coco</span
                    >
                    <br />
                    <!--**** Recipe quantity  ****-->
                    <span class="recipe__card__info__ingredients__quantity"
                      >4 cuillères</span
                    >
                  </li>
                  <!--**** Recipe ingredients  ****-->
                  <li class="col-6">
                    <span class="recipe__card__info__ingredients__name"
                      >Sucre</span
                    >
                    <br />
                    <!--**** Recipe quantity  ****-->
                    <span class="recipe__card__info__ingredients__quantity"
                      >20g</span
                    >
                  </li>
                  <!--**** Recipe ingredients  ****-->
                  <li class="col-6">
                    <span class="recipe__card__info__ingredients__name"
                      >Glaçons</span
                    >
                    <br />
                    <!--**** Recipe quantity  ****-->
                    <span class="recipe__card__info__ingredients__quantity"
                      >2</span
                    >
                  </li>
                  <!--**** Recipe ingredients  ****-->
                  <li class="col-6">
                    <span class="recipe__card__info__ingredients__name"
                      >Glaçons</span
                    >
                    <br />
                    <!--**** Recipe quantity  ****-->
                    <span class="recipe__card__info__ingredients__quantity"
                      >2</span
                    >
                  </li>
                </ul>
              </section>
            </figcaption>
          </figure>
        </a>
      </article>
    </main>
  </body>
</html>
