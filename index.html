<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="stylesheet" href="assets/styles/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!--********** Header **********-->
    <header class="header">
      <!--**** Background picture ****-->
      <img
        class="header__picture"
        src="assets/images/header.jpg"
        alt="Image montrant un plats"
      />
      <!--**** Logo ****-->
      <a href="/"
        ><img
          class="header__logo"
          src="assets/images/Logo.svg"
          alt="Logo du site"
      /></a>
    </header>

    <!--********** Main **********-->
    <main>
      <!--**** Section title ****-->
      <section class="row justify-content-center text-center">
        <h1 class="headerSection__title">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
          DÉLICIEUSES
        </h1>
        <!--**** Section input ****-->
        <form class="headerSection__container">
          <input
            class="headerSection__container__input"
            type="text"
            id="searchBar"
            placeholder="Rechercher une recette, un ingrédient, ..."
          />
          <!--**** Input cross button ****-->
          <i
            class="fa-solid fa-xmark fa-xl headerSection__container__crossBtn"
          ></i>
          <!--**** Input search button ****-->
          <button class="headerSection__container__searchBtn" type="submit">
            <i
              class="fa-solid fa-magnifying-glass fa-xl headerSection__container__searchBtn__magnifyingGlass"
            ></i>
          </button>
        </form>
      </section>

      <!--**** Select section****-->
      <section
        class="selectSection d-flex align-items-baseline justify-content-between"
      >
        <!--**** Select ****-->
        <div class="selectSection__group">
          <div id="ingredients"></div>
          <div id="appliances"></div>
          <div id="ustensils"></div>
        </div>

        <!--**** Recipe number  ****-->
        <p class="selectSection__recipeNumber" id="recipeCounter"></p>
      </section>

      <!--**** Recipe number  ****-->
      <section class="tagsSection"></section>

      <!--**** Recipe cards section ****-->
      <div class="container mt-4point5">
        <div class="row" id="recipeContainer">
          <!-- Recipe Card -->
        </div>
      </div>
    </main>
    <!--**** Scripts import  ****-->
    <script src="/scripts/recipes.js"></script>
    <script src="/scripts/scripts.js"></script>
    <script src="/scripts/utils/display.js"></script>
    <script src="/scripts/utils/tags.js"></script>
    <script src="/scripts/utils/filter.js"></script>
  </body>
</html>
